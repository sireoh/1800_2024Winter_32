        <div id="smiley"><i class="fa-regular fa-face-smile"></i></div>
        <div id="title">
            <h1>Happiness</h1>
        </div>
        <div class="moodclouds"><i class="fa-solid fa-cloud-meatball"></i></div>
        <div id="sliders">
            <p id="jsMoodterm"></p>
            <div id="happyButtons">
                <!-- <label for="happyButtons">Happiness (between 1 and 5):</label> -->
                <div class="buttonGroup">
                    <input type="radio" id="hap1" name="happiness" value="hap1">
                    <label for="hap1">1</label>
                </div>
                <div class="buttonGroup">
                    <input type="radio" id="hap2" name="happiness" value="hap2">
                    <label for="hap2">2</label>
                </div>
                <div class="buttonGroup">
                    <input type="radio" id="hap3" name="happiness" value="hap3" checked="checked">
                    <label for="hap3">3</label>
                </div>
                <div class="buttonGroup">
                    <input type="radio" id="hap4" name="happiness" value="hap4">
                    <label for="hap4">4</label>
                </div>
                <div class="buttonGroup">
                    <input type="radio" id="hap5" name="happiness" value="hap5">
                    <label for="hap5">5</label>
                </div>
            </div>
            <div id="submitbutton">
                <button id="submit" name="submit"> Submit </button>
            </div>
            <div id="energyButtons">
                <!-- <label for="energyButtons">Energy (between 1 and 5):</label> -->
                <div class="buttonGroup">
                    <input type="radio" id="ene1" name="energy" value="ene1">
                    <label for="hap1">1</label>
                </div>
                <div class="buttonGroup">
                    <input type="radio" id="ene2" name="energy" value="ene2">
                    <label for="hap2">2</label>
                </div>
                <div class="buttonGroup">
                    <input type="radio" id="ene3" name="energy" value="ene3" checked="checked">
                    <label for="hap3">3</label>
                </div>
                <div class="buttonGroup">
                    <input type="radio" id="ene4" name="energy" value="ene4">
                    <label for="hap4">4</label>
                </div>
                <div class="buttonGroup">
                    <input type="radio" id="ene5" name="energy" value="ene5">
                    <label for="hap5">5</label>
                </div>
            </div>
            <div id="customButton">
                <button id="customButtonButton">Use Custom Term</button>
            </div>
        </div>
        <div id="mascot"><img src="./data/img/mascotPlaceholder.svg"></div>
