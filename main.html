<!DOCTYPE html>
<html lang="en">

<head>
    <title>BBY 32's COMP1800 Main Page</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!- Boostrap Library JS CDN  go here -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script> -->
    <!-- Other libraries go here -->

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/mainstyle.css">

</head>

<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <div class="container">
        <div id="mainheader">
            <img id="cog" src="./images/cogicon.svg" alt="cogicon">
            <img id="coin" src="./images/coinicon.svg" alt="coinicon">
            
        </div>
        <div id="MoodSelector">
            <div class="moodarea">
                <img src="./images/smile1.svg" alt="Smiley">
                <h1>Happiness</h1>
            </div>
            <div class="moodclouds">
                <img src="./images/cloudplaceholder.svg" alt="cloudplaceholder">
            </div>
            <div class="moodslider">
                <input type="range" id="mood" name="Mood" min="1" max="5" />
            </div>
            <div class="mascot">
                <img src="/images/mascotplaceholder.svg" alt="mascotplaceholder">
            </div>
        </div>
        <footer class="lowernav">
            <ul>
                <li><img src="/images/trophybutton.svg" alt="trophybutton"></li>
                <li><img src="/images/diarybutton.svg" alt="diarybutton"></li>
                <li><img src="/images/graphbutton.svg" alt="graphbutton"></li>
            </ul>
        </footer>
    </div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <!-- <script src="./scripts/script.js"></script> -->

</body>

</html>
